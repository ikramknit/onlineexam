<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITI Health Sanitary Inspector CBT Exam</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --light-bg: #f8f9fa;
            --dark-text: #333;
            --border-color: #dee2e6;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            background-color: var(--light-bg);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            line-height: 1.6;
        }

        #root {
            width: 100%;
            max-width: 800px;
        }
        
        .app-container {
            background-color: white;
            margin: 1rem;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .app-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .exam-content, .result-content {
            padding: 1.5rem;
        }

        .question-card {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fff;
        }
        
        .question-text {
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option-item label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .option-item input[type="radio"] {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
        }
        
        .option-item label:hover {
            background-color: #f1f1f1;
        }

        .option-item input[type="radio"]:checked + span {
            font-weight: bold;
            color: var(--primary-color);
        }

        .button-container {
            text-align: center;
            padding: 1rem 1.5rem 1.5rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 150px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-retake {
            background-color: var(--correct-color);
        }
        .btn-retake:hover {
            background-color: #218838;
        }

        .result-summary {
            text-align: center;
            padding: 2rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #fff;
        }
        
        .result-summary h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .result-summary p {
            font-size: 1.25rem;
            margin: 0.75rem 0;
        }

        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .correct {
            color: var(--correct-color);
            font-weight: bold;
        }
        .incorrect {
            color: var(--incorrect-color);
            font-weight: bold;
        }

    </style>
<script type="importmap">
{

</head>

</body>
</html>
